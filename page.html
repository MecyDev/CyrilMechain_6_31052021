<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/578b74410f.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye -</title>
  </head>
  <body>
    <header class="header" role="banner">
      <a href="http://127.0.0.1:5500/" class="header__link">
        <img
          src="./logo/logo.svg"
          class="header__link__logo"
          role="img"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="informations"></section>
      <div class="tri">
        <label for="tri-select">Trier par</label>
        <select name="tri" id="tri-select">
          <option value="Popularité" selected>Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section class="medias"></section>
      <div class="recall"></div>
      <div class="modal">
        <span class="close"></span>
        <div class="modal__body">
          <h1 class="modal__header">Contactez-moi </h1>
          <form
            class="form"
            name="contact"
            method="POST"
            novalidate
          >
            <p>
              <label for="first">Prénom</label>
              <br />
              <input
                class="form__input"
                type="text"
                id="first"
                name="first"
                pattern="[a-zA-Z]{2,}"
                required
              />
              <span class="form__error">Veuillez entrer 2 caractères où plus.</span>
              <br />
            </p>
            <p>
              <label for="last">Nom</label>
              <br />
              <input
                class="form__input"
                type="text"
                id="last"
                name="last"
                pattern="[a-zA-Z]{2,}"
                required
              />
              <span class="form__error">Veuillez entrer 2 caractères où plus.</span>
              <br />
            </p>
            <p>
              <label for="email">E-mail</label>
              <br />
              <input
                class="form__input"
                type="email"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
              <span class="form__error">Veuillez entrer un e-mail valide.</span>
              <br />
            </p>
            <p>
              <label for="message">Votre Message</label>
              <br />
              <textarea class="form__input form__input--textarea" id="message" name="message" minlength="50" maxlength="250" required></textarea>
              <span class="form__error">Merci de laisser un message entre 50 et 250 caractères.</span>
              <br />
            </p>
            <p class="btn__container">
              <input id="submit" class="btn btn--desktop" type="button" value="Envoyer" />
            </p>
          </div>
          </form>
        </div>
      </div>
      <div class="filter"></div>
    </main>

    <script src="./js/photographManager.js"></script>
    <script src="./js/photograph.js"></script>
    <script src="./js/media.js"></script>
    <script src="./js/photo.js"></script>
    <script src="./js/video.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/interaction.js"></script>
    <script src="./js/lightbox.js"></script>
  </body>
</html>
