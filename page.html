<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/578b74410f.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye -</title>
  </head>
  <body>

    <header class="header" role="banner" aria-hidden="false">
      <a href="index.html" class="header__link">
        <img
          src="./logo/logo.svg"
          class="header__link__logo"
          role="img"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main aria-hidden="false">
      <section class="informations"></section>
      <div class="tri">
        <label for="tri-select">Trier par</label>
        <select name="trier par" id="tri-select">
          <option value="Popularité" selected>Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section class="medias"></section>
      <div class="recall"></div>
      <div class="filter"></div>
    </main>

    <div class="modal" role="dialog" aria-hidden="true" aria-labelledby="heading">
      <a class="close" aria-label="fermer le formulaire de contact" tabindex="6"></a>
      <div class="modal__body">
        <h1 id="heading" class="modal__header">Contactez-moi </h1>
        <form
          class="form"
          name="contact"
          method="POST"
          novalidate
        >

            <label for="prénom">Prénom</label>
            <input
              class="form__input"
              type="text"
              id="prénom"
              name="prénom"
              pattern="[a-zA-Z]{2,}"
              required
              tabindex="1"
            />
            <span class="form__error">Veuillez entrer 2 caractères où plus.</span>

            <label for="nom">Nom</label>
            <input
              class="form__input"
              type="text"
              id="nom"
              name="nom"
              pattern="[a-zA-Z]{2,}"
              required
              tabindex="2"
            />
            <span class="form__error">Veuillez entrer 2 caractères où plus.</span>

            <label for="email">E-mail</label>
            <input
              class="form__input"
              type="email"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              tabindex="3"
            />
            <span class="form__error">Veuillez entrer un e-mail valide.</span>

            <label class="form__label--message" for="message">Votre Message</label>
            <textarea class="form__input form__input--textarea" id="message" name="message" minlength="50" maxlength="250" required tabindex="4"></textarea>
            <span class="form__error">Merci de laisser un message entre 50 et 250 caractères.</span>
          
            <div class="btn__container">
              <input id="submit" class="btn btn--desktop" type="button" value="Envoyer" aria-label="envoyer" tabindex="5"/>
            </div>
        </div>
        </form>
      </div>
    </div>

    <div class="lightbox" role="dialog" aria-hidden="true" aria-label="image closeup view">
      <div class="lightbox__container">
        <span class="lightbox__close"></span>
        <i class="fas fa-chevron-left lightbox__navig"></i>
          <figure>
            <img src="http://127.0.0.1:5500/medias/243/mini/Travel_Lonesome.jpg" alt="" class="lightbox__img">
            <figcaption>An elephant at sunset</figcaption>
          </figure>
        <i class="fas fa-chevron-right lightbox__navig"></i>
      </div>
    </div>

    <script src="./js/photographManager.js"></script>
    <script src="./js/photograph.js"></script>
    <script src="./js/media.js"></script>
    <script src="./js/photo.js"></script>
    <script src="./js/video.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/interaction.js"></script>
    <script src="./js/lightbox.js"></script>
  </body>
</html>
