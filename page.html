<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visualisez les informations et les différents travaux réalisés par ce photographe." />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/578b74410f.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye -</title>
  </head>
  <body>

    <header class="header" role="banner" aria-hidden="false">
      <a href="index.html" class="header__link">
        <img
          src="./logo/logo.svg"
          class="header__link__logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main aria-hidden="false" role=”main”>
      <section class="informations" role=”region”></section>
      <div class="tri">
        <label for="tri-select">Trier par</label>
        <select name="trier par" id="tri-select">
          <option value="Popularité" selected>Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section class="medias" role=”region”></section>
      <div class="recall"></div>
      <div class="filter"></div>
    </main>

<!-- Modal form -->
    <div class="modal" role="dialog" aria-hidden="true" aria-labelledby="heading">
      <a class="close" aria-label="fermer le formulaire de contact" tabindex="6"></a>
      <div class="modal__body">
        <h1 id="heading" class="modal__header">Contactez-moi </h1>
        <form class="form" name="contact" method="POST" role=”form” novalidate>
            <label for="prénom">Prénom</label>
            <input
              class="form__input"
              type="text"
              id="prénom"
              name="prénom"
              pattern="[a-zA-Z]{2,}"
              required
              tabindex="1"
            />
            <span class="form__error">Veuillez entrer 2 caractères où plus.</span>

            <label for="nom">Nom</label>
            <input
              class="form__input"
              type="text"
              id="nom"
              name="nom"
              pattern="[a-zA-Z]{2,}"
              required
              tabindex="2"
            />
            <span class="form__error">Veuillez entrer 2 caractères où plus.</span>

            <label for="email">E-mail</label>
            <input
              class="form__input"
              type="email"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              tabindex="3"
            />
            <span class="form__error">Veuillez entrer un e-mail valide.</span>

            <label class="form__label--message" for="message">Votre Message</label>
            <textarea class="form__input form__input--textarea" id="message" name="message" minlength="50" maxlength="250" required tabindex="4"></textarea>
            <span class="form__error">Merci de laisser un message entre 50 et 250 caractères.</span>
          
            <div class="btn__container">
              <input id="submit" class="btn btn--desktop" type="button" value="Envoyer" aria-label="envoyer" tabindex="5"/>
            </div>
        </form>
      </div>
    </div>
    <!-- end Modal form -->

    <!-- Lightbox -->
    <div class="lightbox" role="dialog" aria-hidden="true" aria-label="Image closeup view.">
      <div class="lightbox__container">
        <a class="lightbox__close" aria-label="fermer la lightbox." tabindex="4"></a>
        <button type="button" class="btn--nav" id="left" tabindex="1" aria-label="Retour à l'image précédente."><span class="fas fa-chevron-left lightbox__navig"></span></button>
          <figure></figure>
        <button type="button" class="btn--nav" id="right" tabindex="3" aria-label="Aller à l'image suivante."><span class="fas fa-chevron-right lightbox__navig"></span></button>
      </div>
    </div>

    <script src="./js/photograph.js"></script>
    <script src="./js/media.js"></script>
    <script src="./js/photo.js"></script>
    <script src="./js/video.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
